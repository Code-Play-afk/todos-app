<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Dos</h1>
    <div class="container">
      <div class="to-do-items">Buy a pen</div>
      <div class="to-do-items">Buy a car</div>
      <div class="to-do-items">Buy a pencil</div>
    </div>
    <script>
      let newButton = document.createElement("button");
      newButton.innerHTML = "Click Me";
      document.body.appendChild(newButton);
      let toDoItems = document.getElementsByClassName("to-do-items")[0];
      let container = document.querySelector(".container");
      console.log(toDoItems[0]);
      console.log(container.innerHTML);
      container.insertAdjacentElement("beforeend", toDoItems);
      for (let i = 2; i >= 0; i--) {
        console.log(toDoItems[i]);
      }
      console.log(container.innerHTML);
    </script>
  </body>
</html>
