<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Click Counter</h1>
    <div class="container" style="width: 300px; margin: auto">
      <h2>0</h2>
      <button id="plus-one" class="btn">+1</button>
      <button id="minus-one" class="btn">-1</button>
    </div>
    <script>
      const plusOne = document.querySelector("#plus-one");
      const minusOne = document.querySelector("#minus-one");
      const display = document.querySelector("h2");
      let count = 0;
      function add() {
        count++;
        display.innerHTML = count;
        console.log(count);
      }
      function sub() {
        count--;
        display.innerHTML = count;
        console.log(count);
      }
      plusOne.addEventListener("click", add);
      minusOne.addEventListener("click", sub);
    </script>
  </body>
</html>
