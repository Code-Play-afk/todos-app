<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <title>My Notes</title>
  </head>
  <body>
    <div class="Todos__App">
      <h1 id="Title">My Notes:</h1>
      <div id="Add__Todos">
        <div class="Add__Todos__Items Todos__Task">
          <input
            id="Todo__Title"
            type="text"
            name="todo-task"
            placeholder="Note Title Here"
          />
        </div>
        <div class="Add__Todos__Items Todos__Description">
          <textarea
            id="Todo__Description"
            name="todo-description"
            placeholder="Task Description Here"
          ></textarea>
        </div>
        <div class="Add__Todos__Items Btn__Container">
          <button id="Add__Todos__Btn" class="Todos__Btn">Add Note</button>
          <button id="Clear__Todos__Btn" class="Todos__Btn">Clear</button>
        </div>
      </div>
      <div id="Container"></div>
    </div>
    <footer>
      <h2>My Notes App</h2>
      <p>2023 &#169; Abhishek Shrestha<br />Made in Javascript</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
