<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.min.css" />
    <link rel="shortcut icon" href="app/_img/icon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/468b39fa04.js"
      crossorigin="anonymous"
    ></script>
    <title>My Notes</title>
  </head>
  <body>
    <div class="Notes__App">
      <!-- <h1 id="Title">My Notes:</h1> -->
      <div id="Add__Notes" class="Add__Notes">
        <div class="Add__Notes__Items Title__Container">
          <input
            id="Notes__Title"
            type="text"
            name="notes-task"
            placeholder="Title"
            required
          />
        </div>

        <i id="Hide__Btn" class="fa-solid fa-angles-down"></i>

        <div class="Add__Notes__Items Description__Container">
          <input
            id="Notes__Description"
            name="notes-description"
            placeholder="Take a Note.."
            type="text"
            required
          />
        </div>
        <div class="Add__Notes__Items Btn__Container">
          <button id="Add__Notes__Btn" class="Notes__Btn Add__Notes__Items">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button id="Clear__Notes__Btn" class="Notes__Btn Add__Notes__Items">
            <i class="fa-solid fa-brush"></i>
          </button>
        </div>
      </div>
      <div id="Active__Notes"></div>
    </div>
    <footer>
      <h2>My Notes App</h2>
      <p>2023 &#169; Abhishek Shrestha<br />Made in Javascript</p>
    </footer>
    <script src="app/app.js"></script>
  </body>
</html>
