<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="Todos__App">
      <h1 id="Title">To Dos:</h1>
      <div id="Add__Todos">
        <div class="Add__Todos__Items Todos__Task">
          <input
            id="Todo__Title"
            type="text"
            name="todo-task"
            placeholder="Task Title Here"
          />
        </div>
        <div class="Add__Todos__Items Todos__Description">
          <textarea
            id="Todo__Description"
            name="todo-description"
            placeholder="Task Description Here"
          >
d
          </textarea>
        </div>
        <div class="Add__Todos__Items Btn__Container">
          <button id="Add__Todos__Btn" class="Todos__Btn">Add To Do</button>
          <button id="Clear__Todos__Btn" class="Todos__Btn">Clear</button>
        </div>
      </div>
      <div id="Container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
